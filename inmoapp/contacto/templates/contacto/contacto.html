{% extends 'inicio.html' %}

{% block section %}

<section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading">¡¡Contactanos!!</h2>
            <hr class="my-4">
            <p class="mb-5">¿Quieres contactar con el grupo inmo? Lamme por telefono o envie un email y contactaremos con usted</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 ml-auto text-center">
            <i class="fa fa-phone fa-3x mb-3 sr-contact"></i>
            <p>123-456-6789</p>
          </div>
          <div class="col-lg-4 mr-auto text-center">
            <i class="fa fa-envelope-o fa-3x mb-3 sr-contact"></i>
            <p>
              <a href="mailto:your-email@your-domain.com">email@email.com</a>
            </p>
          </div>
        </div>
      </div>
    </section>



{% endblock %}
